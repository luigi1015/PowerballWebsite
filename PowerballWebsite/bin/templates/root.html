<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Getting Started: Serving Web Content</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		Hello!
		<br />
		<p th:if="${errorMessage != null}" th:text="${errorMessage}">Error Message</p>
		<table>
			<tr>
				<th>Number</th>
				<th>Count</th>
			</tr>
			<tr th:each="row : ${numbers}">
				<td th:text="${row.Number}">Number</td>
				<td th:text="${row.Count}">Count</td>
			</tr>
		</table>
	</body>
</html>
